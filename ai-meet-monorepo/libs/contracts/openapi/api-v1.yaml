openapi: 3.0.1
info:
  title: AI Meet API
  version: "1.0.0"
paths:
  /v1/meetings:
    get:
      summary: List meetings
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Meeting'
components:
  schemas:
    Meeting:
      type: object
      properties:
        id:
          type: string
        tenant_id:
          type: string
        title:
          type: string