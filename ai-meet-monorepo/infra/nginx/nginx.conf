events {
    worker_connections 1024;
}

http {
    upstream meeting_service {
        server meeting:3001;
    }

    upstream transcripts_service {
        server transcripts:3002;
    }

    server {
        listen 80;
        server_name localhost;

        # Meeting service routes
        location /api/v1/meetings {
            proxy_pass http://meeting_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket support for WebRTC signaling
        location /socket.io/ {
            proxy_pass http://meeting_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Transcripts service routes
        location /api/v1/transcripts {
            proxy_pass http://transcripts_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}