version: '3.9'

services:
  # Zookeeper for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # PostgreSQL for Meeting Service
  postgres_meeting:
    image: postgres:15
    container_name: postgres_meeting
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: meeting_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_meeting_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d meeting_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Transcripts Service
  postgres_transcripts:
    image: postgres:15
    container_name: postgres_transcripts
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: transcripts_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_transcripts_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d transcripts_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Meeting Service
  meeting:
    build:
      context: .
      dockerfile: apps/meeting/Dockerfile
    container_name: meeting
    depends_on:
      kafka:
        condition: service_healthy
      postgres_meeting:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_CLIENT_ID=meeting-service
      - KAFKA_GROUP_ID=meeting-service-group
      - DATABASE_URL=postgresql://postgres:postgres@postgres_meeting:5432/meeting_db
    volumes:
      - ./apps/meeting:/app/apps/meeting
      - ./libs:/app/libs
    networks:
      - app-network
    restart: on-failure

  # Transcripts Service
  transcripts:
    build:
      context: .
      dockerfile: apps/transcripts/Dockerfile
    container_name: transcripts
    depends_on:
      kafka:
        condition: service_healthy
      postgres_transcripts:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - AZURE_CONTAINER_NAME=transcripts
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_CLIENT_ID=transcripts-service
      - KAFKA_GROUP_ID=transcripts-service-group
      - DATABASE_URL=postgresql://postgres:postgres@postgres_transcripts:5432/transcripts_db
    volumes:
      - ./apps/transcripts:/app/apps/transcripts
      - ./libs:/app/libs
    networks:
      - app-network
    restart: on-failure

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka_ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8085:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - app-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    depends_on:
      postgres_meeting:
        condition: service_healthy
      postgres_transcripts:
        condition: service_healthy
    ports:
      - "8081:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@local.dev
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network

  # Nginx load balancer
  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      - meeting
      - transcripts
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network

volumes:
  redis_data:
  kafka_data:
  zookeeper_data:
  postgres_meeting_data:
  postgres_transcripts_data:
  pgadmin_data:

networks:
  app-network:
    driver: bridge